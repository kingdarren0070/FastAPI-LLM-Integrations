<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced FastAPI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Consolas', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .chat-container {
            width: 95%;
            max-width: 900px;
            height: 85vh;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #333;
            color: #00ff00;
            padding: 15px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #555;
        }

        .chat-header h1 {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: normal;
        }

        .chat-header p {
            color: #888;
            font-size: 12px;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 8px;
            height: 8px;
            background: #00ff00;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #1a1a1a;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 8px 12px;
            border: 1px solid #444;
            word-wrap: break-word;
            position: relative;
            font-size: 13px;
        }

        .message.user .message-content {
            background: #333;
            color: #00ff00;
            border-color: #555;
        }

        .message.assistant .message-content {
            background: #2d2d2d;
            color: #e0e0e0;
            border-color: #666;
        }

        .message-role {
            font-size: 10px;
            margin-bottom: 3px;
            color: #888;
        }

        .message-time {
            font-size: 9px;
            color: #666;
            margin-top: 3px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            color: #888;
            font-style: italic;
            margin: 8px 0;
            font-size: 12px;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: #888;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .chat-input-container {
            padding: 15px;
            background: #333;
            border-top: 1px solid #555;
        }

        .chat-input-form {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #555;
            background: #1a1a1a;
            color: #e0e0e0;
            outline: none;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            resize: none;
            min-height: 36px;
            max-height: 100px;
        }

        .chat-input:focus {
            border-color: #00ff00;
        }

        .send-button {
            padding: 8px 16px;
            background: #2d2d2d;
            color: #00ff00;
            border: 1px solid #555;
            cursor: pointer;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            min-width: 60px;
        }

        .send-button:hover:not(:disabled) {
            background: #444;
            border-color: #00ff00;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: #2d2d2d;
            color: #ff6b6b;
            padding: 8px;
            border: 1px solid #ff6b6b;
            margin: 8px 0;
            font-size: 12px;
        }

        .api-key-warning {
            background: #2d2d2d;
            color: #ff6b6b;
            padding: 10px;
            margin: 8px 15px;
            border: 1px solid #ff6b6b;
            font-size: 11px;
        }

        .clear-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #444;
            color: #00ff00;
            border: 1px solid #555;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 11px;
            font-family: 'Courier New', monospace;
        }

        .clear-button:hover {
            background: #555;
            border-color: #00ff00;
        }

        .message-count {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #444;
            color: #888;
            padding: 4px 8px;
            font-size: 10px;
            border: 1px solid #555;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }

            .clear-button {
                position: static;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="/" style="position: absolute; top: 20px; left: 20px; color: white; text-decoration: none; background: rgba(255,255,255,0.2); padding: 8px 12px; border-radius: 15px; font-size: 12px; transition: background 0.3s;" onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">Back to Home</a>
            <button class="clear-button" onclick="clearChat()">Clear Chat</button>
            <h1>Enhanced FastAPI Chatbot</h1>
            <p>Powered by OpenAI GPT-4o</p>
            <div class="status-indicator" id="statusIndicator"></div>
            <div class="message-count" id="messageCount">Messages: 0</div>
        </div>
        
        <div class="api-key-warning" id="apiWarning">
            <strong>Setup Required:</strong> Make sure to set your OPENAI_API_KEY environment variable or create a .env file with your OpenAI API key.
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    <div class="message-role">Assistant</div>
                    Hello! I'm your AI assistant. How can I help you today?
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span>AI is thinking</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                    autocomplete="off"
                    rows="1"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let conversationHistory = [];
        let messageCount = 0;

        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusIndicator = document.getElementById('statusIndicator');
        const messageCountElement = document.getElementById('messageCount');
        const apiWarning = document.getElementById('apiWarning');

        // Set initial time
        document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString();

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const roleDiv = document.createElement('div');
            roleDiv.className = 'message-role';
            roleDiv.textContent = role === 'user' ? 'You' : 'Assistant';
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            
            contentDiv.appendChild(roleDiv);
            contentDiv.appendChild(document.createTextNode(content));
            contentDiv.appendChild(timeDiv);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Update message count
            if (role === 'user') {
                messageCount++;
                messageCountElement.textContent = `Messages: ${messageCount}`;
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Update status indicator
        function updateStatus(connected) {
            statusIndicator.style.background = connected ? '#4CAF50' : '#f44336';
        }

        // Send message to API
        async function sendMessage(message) {
            try {
                showTyping();
                sendButton.disabled = true;
                updateStatus(true);
                
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: conversationHistory
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to send message');
                }

                const data = await response.json();
                
                // Update conversation history
                conversationHistory = data.conversation_history;
                
                // Add assistant response to chat
                addMessage('assistant', data.response);
                
                // Hide API warning if we got a successful response
                apiWarning.style.display = 'none';
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Error: ${error.message}`);
                updateStatus(false);
            } finally {
                hideTyping();
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Clear chat
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                conversationHistory = [];
                messageCount = 0;
                messageCountElement.textContent = 'Messages: 0';
                
                // Clear all messages except the welcome message
                const messages = chatMessages.querySelectorAll('.message');
                for (let i = 1; i < messages.length; i++) {
                    messages[i].remove();
                }
                
                // Reset textarea height
                messageInput.style.height = 'auto';
                messageInput.value = '';
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            
            // Clear input and reset height
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Send to API
            await sendMessage(message);
        });

        // Handle Enter key (send) vs Shift+Enter (new line)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Focus input on load
        messageInput.focus();

        // Initialize status as connected
        updateStatus(true);
    </script>
</body>
</html>
